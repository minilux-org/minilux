name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: "────────── Code Quality ──────────"
        run: echo "Running formatting and lint checks"

      - name: Format check
        run: cargo fmt -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features

      - name: "──────────── Build ────────────"
        run: echo "Building release binary"

      - name: Build release
        run: cargo build --release

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
